<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stopWatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9c2be604d.js" crossorigin="anonymous"></script>
    <title>Stop Watch</title>
</head>
<body class="text-white mt-5 d-flex justify-content-center">
    <main class="d-flex align-items-center pt-5">
        <header class="d-flex align-items-center">
            <h1 class="me-2">Stop Watch</h1>
            <i class="fas fa-stopwatch"></i>
        </header>
        <h1 class="timer" id="timer">00:00:00</h1>
        <section class="mt-3">
            <button class="btn ms-2" id="reset">Reset</button>
            <button class="btn ms-2" id="start"> 
                <i class="fas fa-play d-flex justify-content-center align-items-center"></i> 
            </button>
            <button class="btn ms-2" id="stop">Stop</button>
        </section>
    </main>
</body>
</html>
<script src="./stopWatch.js"></script>
